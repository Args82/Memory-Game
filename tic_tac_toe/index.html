<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <div id="top">
    <p>Pick an owl and see who can get three in a row first. Whoever does wins!</p>
  </div>



  <div id="players">
    <h3>Player 1</h3>
    <figure><img src="images/image3.jpg"></figure>
      <h3>Player 2</h3>
    <figure>
      <img src="images/image2.jpg">
    </figure>
  </div>


    <table id="boardSetUp">
      <tr class="row">
        <td id="c1"></td>
        <td id="c2"></td>
        <td id="c3"></td>
      </tr>
      <tr class="row">
        <td id="c4"></td>
        <td id="c5"></td>
        <td id="c6"></td>
      </tr>
      <tr class="row">
        <td id="c7"></td>
        <td id="c8"></td>
        <td id="c9"></td>
      </tr>
    </table>
</body>
</html>
